{{ define "main" }}





<section class="team-section" style="margin-top: 75px; margin-bottom: 75px;">
    <div class="container">
      <div class="row">
        {{ range (.Paginator 3).Pages }}
            
            <div class="team-member" style="width: 100%; display: flex;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap; margin-bottom: 20px;">
                <div class="col-4">
                    {{ with .Params.image }}
                        <img class="team-headshot" src="{{ . | absURL }}" alt="team-thumb" style="width: 100%;">
                    {{ end }}
                </div>
                <div class="col-8">
                    <h3>{{ .Params.title }}</h3>
                    <p>{{ .Content }}</p>
                </div>
            </div>
        {{ end }}
        
        
        
      </div>
    </div>
</section>





{{ end }}
