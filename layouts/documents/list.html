{{ define "main" }}

<section class="site-about-header">
  <div class="container">
    <div class="row header-row">
      <div class="col-12 header-col">
        <div class="site-about-wrapper"></div>
      </div>
    </div>
  </div>
</section>

<section class="site-about-body">
  <div class="container">
    {{ with .Site.Data.featuredDocuments }}
    {{ if .enable }}
        <div class="document-page-header" alt="The table section header consists of white text inside a dark blue box. It reads {{.Params.tableTitle}}" id="doc-page-header-top">
          <h1>
            {{ .title }}
          </h1>
          <div class="search-container">
            <input type="search" id="file-search" placeholder="Search for officers or files..."/>
          </div>
        </div>
        <div class="row stagger-row default-featured-documents">
        {{ range .documents }}
          <a class="featured-document-wrapper" href="https://next.www.documentcloud.org/documents/{{.documentSlug}}" alt="">
            <div class="featured-document">
              <column style="width: 30%;">
                <img class="featured-document-thumbnail" src="https://s3.documentcloud.org/documents/{{.idNumber}}/pages/{{.identifier}}-p1-large.gif">
              </column>
              <column style="width: 70%; padding-left: 20px;" id="feature-doc-blurb-col">
                <h4>{{.title}}</h4>
                <p>{{.blurb}}</p>
              </column>
            </div>
          </a>
        {{ end }}
      </div>
      {{ end }}
    {{ end }}
    <div class="row stagger-row search-results">

    </div>
    <div class="row stagger-row overflow-row">
      
      {{ range (.Paginator 999999).Pages }}
        <div class="col col-6 dc-embed-col">
            <div class="embed" id="dc-embed" alt="The document section contains an embedded Document Cloud project. A series of PDF files are listed on a grey background. Each file is titled with the name of a New York State Police officer.">
              <iframe
                src="{{.Params.project}}"
                title="{{.Params.title}}"
                width="100%"
                height="750px"
                style="border: 1px solid #aaa"
                sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-popups-to-escape-sandbox"
              ></iframe>
            </div>
        </div>
      {{ end }}
    </div>
  </div>
</section>

{{ end }}
