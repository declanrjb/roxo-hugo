{{ define "main" }}

<section class="site-about-header">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="site-about-wrapper">
            <div class="site-about-company">
              <h1>
                {{ .Params.heading }}
              </h1>
            </div>
            <div class="site-about-description">
              <p>
                {{ .Description }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<section class="team-section">
    <div class="container">
      <div class="row">
        {{ range (.Paginator 3).Pages }}
            
            <div class="team-member">
                {{ with .Params.image }}
                    <img class="team-headshot" src="{{ . | absURL }}" alt="team-thumb">
                {{ end }}
                <div class="text-content-wrapper team-member-bio">
                    {{ .Content }}
                </div>
            </div>
        {{ end }}
        
        
        
      </div>
    </div>
</section>





{{ end }}
