{{ define "main" }}

<section class="site-about-header">
  <div class="container">
    <div class="row">
      
    </div>
  </div>
</section>

<section class="site-about-body">
  <div class="container">
    <div class="row">
      <div class="col col-4">
          <div class="document-page-header">
            <h1>
              {{ .Params.heading }}
            </h1>
          </div>
          <p class="body-text">
            {{.Content}}
          </p>
      </div>
      <div class="col col-8">
        <div style="min-height:1366px" id="datawrapper-vis-Yh6mX"><script type="text/javascript" defer src="https://datawrapper.dwcdn.net/Yh6mX/embed.js" charset="utf-8" data-target="#datawrapper-vis-Yh6mX"></script><noscript><img src="https://datawrapper.dwcdn.net/Yh6mX/full.png" alt="This table shows each officer's name, their title and the number of incidents they were charged with. The table is sorted by the number of incidents in descending order and the corresponding column is heat mapped. The table also provides links to each officer's documents on DocumentCloud." /></noscript></div>
      </div>
      <div class="col col-12">
        <h3>Explore By County</h3>
        <p>[interactive map, two column layout]</p>
      </div>
      <div class="col col-8">
        <div class="embed">
          <iframe
            src="https://next.www.documentcloud.org/projects/215178-ocr-reprise/?embed=1"
            title="Test project (Hosted by DocumentCloud)"
            width="100%"
            height="600"
            style="border: 1px solid #aaa"
            sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-popups-to-escape-sandbox"
          ></iframe>
        </div>
      </div>
      <div class="col col-4">
        <h3>Explore All Documents</h3>
        <p class="body-text">
          {{ .Params.documentCloudDescription }}
        </p>
      </div>

    </div>
  </div>
</section>

{{ end }}
