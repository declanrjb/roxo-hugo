{{ define "main" }}

<section class="site-about-header">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="site-about-wrapper">
            <div class="site-about-company" id="team-about-header">
              <h1>
                {{ .Params.heading }}
                {{ with .Site.Data.socials }}
                  {{ if .enable }}
                        {{ range .accounts }}
                          <a class="social-button" href="{{ .link }}"><i class="{{ .icon }}"></i></a>
                        {{ end }}
                  {{ end }}
                {{ end }}
              </h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<section class="team-section">
    <div class="container">
      <div class="row">
        {{ range (.Paginator 4).Pages }}
            
            <div class="team-member">
                {{ with .Params.image }}
                    <img class="team-headshot" src="{{ . | absURL }}" alt="team-thumb">
                {{ end }}
                <div class="text-content-wrapper team-member-bio">
                    {{ .Content }}
                </div>
            </div>
        {{ end }}
        
        
        
      </div>
    </div>
</section>





{{ end }}
