{{ define "main" }}

<section class="site-about-header">
  <div class="container">
    <div class="row header-row">
      <div class="col-12 header-col">
        <div class="site-about-wrapper"></div>
      </div>
    </div>
  </div>
</section>

<section class="site-about-body">
  <div class="container">
    {{ with .Site.Data.featuredDocuments }}
    {{ if .enable }}
        <div class="document-page-header" alt="The table section header consists of white text inside a dark blue box. It reads {{.Params.tableTitle}}" id="doc-page-header-top">
          <h1>
            {{ .title }}
          </h1>
        </div>
        <div class="row stagger-row">
        {{ range .documents }}
          <a class="featured-document-wrapper" href="https://next.www.documentcloud.org/documents/{{.documentSlug}}" alt="">
            <div class="featured-document">
              <column style="width: 30%;">
                <img class="featured-document-thumbnail" src="https://s3.documentcloud.org/documents/{{.idNumber}}/pages/{{.identifier}}-p1-large.gif">
              </column>
              <column style="width: 70%; padding-left: 20px;" id="feature-doc-blurb-col">
                <h4>{{.title}}</h4>
                <p>{{.blurb}}</p>
              </column>
            </div>
          </a>
        {{ end }}
      </div>
      {{ end }}
    {{ end }}
    <div class="row stagger-row overflow-row">
      <div class="col col-7">
        <div style="min-height:1036px" id="datawrapper-vis-DwwLT">
          <script type="text/javascript" defer src="https://datawrapper.dwcdn.net/DwwLT/embed.js" charset="utf-8" data-target="#datawrapper-vis-DwwLT"></script>
          <noscript>
            <img src="https://datawrapper.dwcdn.net/DwwLT/full.png" alt="This black and white table shows each officer's name and the number of incidents they were charged with. The table is sorted by the number of incidents with white, pink, red or dark red shades of color on the number of incidents with dark red for higher numbers." />
          </noscript>
        </div>
      </div>
      <div class="col col-5" id="dc-embed-col">
        <div class="document-page-header" id="dc-embed-header" alt="The table section header consists of white text inside a dark blue box. It reads {{.Params.tableTitle}}">
          <h1>
            {{ .Params.docCloudHeading }}
          </h1>
        </div>
        <div class="embed" id="dc-embed" alt="The document section contains an embedded Document Cloud project. A series of PDF files are listed on a grey background. Each file is titled with the name of a New York State Police officer.">
          <iframe
            src="https://next.www.documentcloud.org/projects/{{ .Params.docCloudProject }}/?embed=1"
            title="{{.Params.docCloudProjectTitle}}"
            width="100%"
            height="750px"
            style="border: 1px solid #aaa"
            sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-popups-to-escape-sandbox"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
