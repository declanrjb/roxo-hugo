{{ define "main" }}

{{ partial "hero.html" . }}


<section class="site-counter" id="counter">
<div class="container">
    <div class="row">
    <div class="col-12">
        <div class="section-title">
        <h2 class="text-white counter-header">{{ .Params.description }}</h2>
        </div>
    </div>
    </div>
</div>
</section>

<section class="site-homepage-blurb">
<div class="container">
    <div class="row">
        <div class="homepage-about-blurb">
            {{.Content}}
        </div>
    </div>
</div>
</section>

<section class="site-testimonial featured-document-section">
<div class="container" id="featured-document-container">
    <div class="row">
        <div class="col-5">
            <h2 class="featured-document-headline">{{.Params.featuredTitle}}</h2>
            <p class="body-text">{{ .Params.featuredDescription}}</p>
        </div>
        <div class="col-7">
            <iframe
              src="{{ .Params.featuredLink}}"
              title="{{ .Params.featuredTitle}}"
              width="700"
              height="990"
              style="
                border: none;
                width: 100%;
                height: 800px;
                height: calc(120vh - 100px);
              "
              sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-popups-to-escape-sandbox"
            ></iframe>
        </div>
    </div>
</div>
</section>

<section class="site-homepage-table-section">
    <div class="container">
        <div class="row">
            <div class="homepage-about-blurb">
                <div style="min-height:1366px" id="datawrapper-vis-Yh6mX"><script type="text/javascript" defer src="https://datawrapper.dwcdn.net/Yh6mX/embed.js" charset="utf-8" data-target="#datawrapper-vis-Yh6mX"></script><noscript><img src="https://datawrapper.dwcdn.net/Yh6mX/full.png" alt="This table shows each officer's name, their title and the number of incidents they were charged with. The table is sorted by the number of incidents in descending order and the corresponding column is heat mapped. The table also provides links to each officer's documents on DocumentCloud." /></noscript></div>
            </div>
        </div>
    </div>
    </section>

{{ partial "call-to-action.html" . }}

{{ end }}
