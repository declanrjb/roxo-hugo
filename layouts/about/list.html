{{ define "main" }}

<section class="site-about-header">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="site-about-wrapper">
          <div class="site-about-company">
            <h1>
              {{ .Params.heading }}
            </h1>
          </div>
          <div class="site-about-description">
            <p>
              {{ .Description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="site-about-body">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="text-content-wrapper">
          <p>{{.Content}}</p>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
