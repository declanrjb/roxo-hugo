{{ define "main" }}

<section class="site-about-header">
  <div class="container">
    <div class="row header-row">
      <div class="col col-12 header-col">
        <div class="site-about-wrapper">
          <div class="site-about-company">
            <h1>
              {{ .Params.title }}
            </h1>
            <div class="subscribe-wrapper">
              <input type="email" placeholder="Subscribe..." class="email-subscribe">
              <div class="subscribe-trigger"><i class="fa-solid fa-envelope"></i></div>
            </div>
            
          </div>
          <div class="site-about-description">
            <p class="description">
              {{ .Description | safeHTML }}
            </p>
            <p class="tagline">
              {{ .Params.tagline | safeHTML }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="site-project" id="project">
  <div class="container">
    <div class="row">
      {{ range (.Paginator 4).Pages }}
      <div class="col-lg-6 col-md-10 mx-auto col">
        <a href="{{.Params.link}}">
          <div class="site-project-item">
            <div class="site-project-item-thumb">
              {{ with .Params.image }}
                <img class="project-thumb-img" src="{{ . | absURL }}" alt="team-thumb">
              {{ end }}
            </div>
            <div class="site-project-item-content">
              <h4>{{.Params.headline}}</h4>
              <p>{{.Params.subhead}}</p>
            </div>
          </div>
        </a>
      </div>
      {{ end }}
      <div class="col-12">
        <div class="site-project-pagination">
          {{ template "_internal/pagination.html" . }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
